baseURL = "https://shwchurch3.github.io/"
languageCode = "zh-cn"
title = "北京守望教会"
theme = "hugo-theme-shwchurch"


# Copyright notice. This will display on the footer.
copyright = ""
paginate = 10

disablePathToLower = true
hasCJKLanguage = true
preserveTaxonomyNames = true
timeout = 20000
pluralizeListTitles = false

# Theme config
[params]

  # The content you want to be listed on list pages.
  mainSections = ["post"]

  # The information will display on the post pages.
  author = "守望"
  description = "守望官网"
  authorwebsite = "https://t5.shwchurch.org/"

  # The path to your images
  favicon = "images/logo.png"
  logo = "images/logo.png"
  avatar = ""
  displayImg = "images/header_banner.jpg"


# Navbar config
[[menu.nav]]
    name = "首页"
    url = "/"
    weight = 1

